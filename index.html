<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="row time-block" id="hr-08">
        <div class="col-2 hour">8 AM</div>
        <textarea class="col-8 description" placeholder="Calendar Event"></textarea>
        <button class="col-2 saveInput saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hr-09">
        <div class="col-2 hour">9 AM</div>
        <textarea class="col-8 description" placeholder="Calendar Event"></textarea>
        <button class="col-2 saveInput saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hr-10">
        <div class="col-2 hour">10 AM</div>
        <textarea class="col-8 description" placeholder="Calendar Event"></textarea>
        <button class="col-2 saveInput saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hr-11">
        <div class="col-2 hour">11 AM</div>
        <textarea class="col-8 description" placeholder="Calendar Event"></textarea>
        <button class="col-2 saveInput saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hr-12">
        <div class="col-2 hour">12 PM</div>
        <textarea class="col-8 description" placeholder="Calendar Event"></textarea>
        <button class="col-2 saveInput saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hr-13">
        <div class="col-2 hour">1 PM</div>
        <textarea class="col-8 description" placeholder="Calendar Event"></textarea>
        <button class="col-2 saveInput saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hr-14">
        <div class="col-2 hour">2 PM</div>
        <textarea class="col-8 description" placeholder="Calendar Event"></textarea>
        <button class="col-2 saveInput saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hr-22" >
        <div class="col-2 hour">3 PM</div>
        <textarea class="col-8 description" placeholder="Calendar Event"></textarea>
        <button class="col-2 saveInput saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hr-23" >
        <div class="col-2 hour">4 PM</div>
        <textarea class="col-8 description" placeholder="Calendar Event"></textarea>
        <button class="col-2 saveInput saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id="hr-24" >
        <div class="col-2 hour">5 PM</div>
        <textarea class="col-8 description" placeholder="Calendar Event"></textarea>
        <button class="col-2 saveInput saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./Assets/JS/script.js"></script>
  </body>
</html>
